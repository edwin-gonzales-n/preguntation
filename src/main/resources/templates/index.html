<html xmlns:th="http://www.thymeleaf.org">
<!--<head th:replace="partials/navbar:: head"/>-->
<head th:replace="partials/navbar :: head('The Event Aid')"/>

<body class="fade-in" style="background: #000;">

<img th:src="@{/img/wallpaper2you_93066.jpg}" alt="" class="bg-cover"/>

<nav th:replace="partials/navbar :: navbar"/>

<div class="container-fluid">
    <div class="row">
        <div class="col-xs-12 col-lg-4 offset-lg-4">
            <h2>Welcome to Preguntation!</h2>
            <form th:action="@{/search}" th:method="post">
                <input id="search" class="form-control text-center bg-tr-dark border-dark" type="text"
                       placeholder="Search" name="query"/>
                <button style="display: none"></button>
            </form>
        </div>
    </div>
</div>

<!--<script th:src="@{/js/jquery-2.2.4.min.js}"></script>-->
<div th:replace="partials/navbar :: scripts"/>
<script>
    let urlParams = new URLSearchParams(window.location.search);
    if (urlParams.has("error")) {
        document.querySelector(".fade-in").className = "";
        let dropdown = document.querySelector(".dropdown-menu");
        dropdown.className += " show";
    }
</script>
</body>
</html>
